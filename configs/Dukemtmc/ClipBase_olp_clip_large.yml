  BASE_LR: 0.0000075
  PROMPT_BASE_LR: 0.0035
  MAX_EPOCHS: 120
  IMS_PER_BATCH: 64
  WARMUP_METHOD: 'linear'
  LARGE_FC_LR: False
  CHECKPOINT_PERIOD: 120
  LOG_PERIOD: 50
  EVAL_PERIOD: 20
  WEIGHT_DECAY:  1e-4
  WEIGHT_DECAY_BIAS: 1e-4
  BIAS_LR_FACTOR: 2

TEST:
  EVAL: True
  IMS_PER_BATCH: 64
  RE_RANKING: False
  WEIGHT: '/mnt/chongqinggeminiceph1fs/geminicephfs/mm-base-vision/yingquawang/output/2024-06-13_16-57-49/q_model_120.pth'
  NECK_FEAT: 'before'
  FEAT_NORM: 'yes'
