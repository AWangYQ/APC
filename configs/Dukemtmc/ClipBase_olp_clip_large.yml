DATASETS:
   TYPE: 'image'
   NAMES: ('duke')
   ROOT_DIR: ('/mnt/chongqinggeminiceph1fs/geminicephfs/mm-base-vision/yingquawang/dataset/reid/')
OUTPUT_DIR: '/mnt/chongqinggeminiceph1fs/geminicephfs/mm-base-vision/yingquawang/output'

